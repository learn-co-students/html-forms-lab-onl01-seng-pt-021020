<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter Name" name ="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>

      <input type="checkbox" name="option_1" id="option_1" value="true">
      <label for="option_1">Option 1</label>
      <input type="checkbox" name="option_2" id="option_2" value="true">
      <label for="option_2">Option 2</label>
      <input type="submit" value="submit">
    </form>
    
      

    
  </body>
</html>
